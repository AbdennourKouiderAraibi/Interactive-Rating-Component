<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div class="container-one" id="c1">
    <div class="image-star"><img src="/images/icon-star.svg" alt="star"></div>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="ratingButtons">
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="four">4</button>
      <button class="five">5</button>
    </div>
    <button id="submit-button">SUBMIT</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="container-two" id="c2" style="display: none;">
    <div class="image-thanks"><img src="/images/illustration-thank-you.svg" alt="thank you!"></div>
    <div class="ratingResults">
      You selected <p class="result"> # </p> out of 5
    </div>
    <h1>Thank you!</h1>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>

  <!-- Thank you state end -->

  </div> -->

  <script src="script.js"></script>
</body>
</html>
